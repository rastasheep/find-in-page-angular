<!doctype html>
<html lang="en-US">
<head>
	<title>Find in page - Angular</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Aleksandar DikliÄ‡" />
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="./application.css">
	<script src="./application.js" type="text/javascript"></script>
</head>
<body ng-app="main" ng-controller="mainCtrl">

	<nav class="navbar navbar-fixed-top">
		<div class="container">
			<div class="input-group">
				<input type="text" class="form-control angular-search-box" ng-model="keyword" ng-trim="false" placeholder="Search" ng-enter="nextMatch()" ng-shift-enter="previousMatch()" aria-describedby="search" autofocus="true">
				<div class="input-group-addon angular-matches" id="search">
					<span ng-show="keyword">{{matchIndex}} of {{numberOfMatches}}</span>
				</div>
				<div class="input-group-btn">
					<button type="button" class="btn btn-default" aria-label="previous" ng-disabled="!keyword" ng-click="previousMatch()">
						<span class="glyphicon glyphicon-chevron-up"></span>
					</button>
					<button type="button" class="btn btn-default" aria-label="next" ng-disabled="!keyword" ng-click="nextMatch()">
						<span class="glyphicon glyphicon-chevron-down"></span>
					</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<div highlight="demoText" keyword="keyword" number-of-matches="numberOfMatches" current-match-index="matchIndex">
		</div>

	</div>
</body>
</html>
